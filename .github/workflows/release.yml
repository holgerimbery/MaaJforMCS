name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write   # needed to create GitHub Releases and upload assets
  packages: write   # needed to push to ghcr.io

jobs:
  build-and-push:
    name: Build & push container image
    runs-on: ubuntu-latest

    outputs:
      version: ${{ steps.meta.outputs.version }}
      tags: ${{ steps.meta.outputs.tags }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Read VERSION file
        id: version
        run: |
          VERSION=$(cat VERSION | tr -d '[:space:]')
          echo "value=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Set up QEMU (for multi-arch builds)
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ secrets.DOCKERHUB_USERNAME }}/maaj
            ghcr.io/${{ github.repository_owner }}/maaj
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  create-release:
    name: Create GitHub Release with quickstart package
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Read VERSION
        id: version
        run: |
          VERSION=$(cat VERSION | tr -d '[:space:]')
          echo "value=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Extract changelog for this version
        id: changelog
        run: |
          VERSION="${{ steps.version.outputs.value }}"
          # Extract the section between ## [$VERSION] and the next ## [
          NOTES=$(awk "/^## \[$VERSION\]/{found=1; next} found && /^## \[/{exit} found{print}" CHANGELOG.md)
          # Write to a file to preserve newlines
          echo "$NOTES" > release-notes.md

      - name: Generate quickstart package
        run: |
          VERSION="${{ steps.version.outputs.value }}"
          DOCKUSER="${{ secrets.DOCKERHUB_USERNAME }}"
          DIR="maaj-quickstart-${VERSION}"
          mkdir -p "$DIR"

          # Copy quickstart files from repo, pinning the exact release image tag
          sed "s|holgerimbery/maaj:latest|${DOCKUSER}/maaj:${VERSION}|g" \
            quickstart/docker-compose.yml > "$DIR/docker-compose.yml"
          cp quickstart/.env.template "$DIR/.env.template"
          cp quickstart/README.txt "$DIR/README.txt"

          zip -r "maaj-quickstart-${VERSION}.zip" "$DIR"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: "v${{ steps.version.outputs.value }}"
          body_path: release-notes.md
          files: maaj-quickstart-${{ steps.version.outputs.value }}.zip
          fail_on_unmatched_files: true

      - name: Update Docker Hub description
        uses: peter-evans/dockerhub-description@v4
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_RWD_TOKEN }}
          repository: ${{ secrets.DOCKERHUB_USERNAME }}/maaj
          short-description: "Copilot Studio Test Runner â€” Multi-Agent Assessment & Judgement (MaaJ)"
          readme-filepath: ./README.md
